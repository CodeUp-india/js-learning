<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="guess">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a Random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
    </br>
        <form class="form">
            <label for="GusingNumber" id="number">Guess a Number</label>
            <input type="text" class="guessField" id="guessField">
            <input type="submit" id="submit" value="Submit Guess">
        </form>
        <div class="results">
            <p>Previous Guess : <span class="guesses"></span></p>
            <p>Remaining Guesses : <span class="lastResult">10</span></p>
            <p class="LOWorHI"></p>
        </div>
    </div> 
</body>
<script src="guess.js
"></script>
</html>
